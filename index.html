<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>29CM | 감도 깊은 취향 셀렉트샵</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="#"></script>
</head>
<body>
    <header>
        <div class="gnb">
            <div class="top_menu">
                <a href="#">NOTICE</a>
                <a href="#">FAQ</a>
                <a href="#">1:1 문의</a>
                <a href="#">로그인</a>
            </div>
            <div class="bottom_menu">
                <h1><a href="#" id="logo"><img src="./images/logo.jpg" alt="29cm"></a></h1>
                <div class="human_heart_cart">
                    <a href="#" class="my_page"><img src="./images/person_icon.png" alt="마이페이지"></a>
                    <a href="#" class="wishlist"><img src="./images/wishlist.png" alt="위시리스트"></a>
                    <a href="#" class="cart"><img src="./images/shopping_cart_icon.png" alt="장바구니"></a>
                </div>
            </div>
        </div>
        <div class="lnb">
            <div class="category">
                <a href="#" class="category_more"><img src="./images/category.png" alt="메뉴 더보기"></a>
                <div class="category_menu">
                    <a href="#">Best</a>
                    <a href="#">New</a>
                    <a href="#">Event</a>
                    <a href="#">Men</a>
                    <a href="#">Women</a>
                    <a href="#">kids</a>
                    <a href="#">House</a>
                    <a href="#">Lookbook</a>
                </div>
            </div>
            <div class="search">
                <img src="./images/search_icon.png" alt="검색"> 
            </div>
        </div>
        <div class="long_banner">
            <a href="#"><span>이구위크</span> 최애 브랜드 단 하루 29%</a>
            <a href="#" class="close"><img src="./images/close.png" alt="닫기"></a>
        </div>
    </header>
    <main>
        <div class="banner"><!-- 배너+버튼까지 모두 묶음 -->
            <div class="banner_wrap"><!-- 보이는 배너 -->
                <div class="banner_container"><!-- 모든 배너 묶음 -->
                    <a href="#"><img src="./images/banner001.jpg" alt=""></a>
                    <a href="#"><img src="./images/banner002.jpg" alt=""></a>
                    <a href="#"><img src="./images/banner003.jpg" alt=""></a>
                    <a href="#"><img src="./images/banner001.jpg" alt=""></a>
                    <a href="#"><img src="./images/banner002.jpg" alt=""></a>
                    <a href="#"><img src="./images/banner003.jpg" alt=""></a>
                </div>
            </div>
            <button class="btn_wrap">
                <!-- 슬라이드바 -->
                <p><span>01 </span>/ 06</p>
                <button type="button" class="prev_btn"><img src="./images/prev_btn_icon.png" alt=""></button>
                <button type="button" class="next_btn"><img src="./images/next_btn_icon.png" alt=""></button>
            </button>
        </div>
        <div class="special_order">
            <h2></h2>
            <p></p>
            <div class="special_wrap">
                <button type="button" class="prev_btn"><img src="./images/prev_btn_icon.png" alt=""></button>
                <div class="special_product_wrap">
                    <div class="special_product01"></div>
                    <div class="special_product02"></div>
                    <div class="special_product03"></div>
                </div>
                <button type="button" class="next_btn"><img src="./images/next_btn_icon.png" alt=""></button>
            </div>
        </div>
        <div class="showcase"></div>
        <div class="best"></div>
        <div class="brand"></div>
        <div class="new"></div>
        <div class="ad"></div>
        <div class="more_container"></div>
    </main>
    <footer></footer>
</body>
</html>
